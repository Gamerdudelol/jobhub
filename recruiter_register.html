<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/register.css">
    <title>Recruiters | Registration</title>
</head>

<body>
    <div class="container">
        <form action="#" class="register" method="post">
            <h1 class="titleh1">JobHub | RecruitersZone</h1>
            <h2 class="titleh3">Register your Recruiters account.</h2>
            <div class="form-group">
                <label for="name">Company Name</label>
                <div class="input-group">
                    <input type="text" pattern="[A-Z][a-zA-Z\s]*" name="name" id="name" placeholder=" Company Full Name"
                        required>
                        <i class="bi bi-building"></i>
                </div>
                <span class="help-text">Name must start with capital letter.</span>
            </div>
            <div class="form-group">
                <label for="name">Company Contact Number</label>
                <div class="input-group">
                    <input type="text" pattern="\d{9,}|\d{9,}\D" name="number" id="number" placeholder="Company Contact No." required>
                    <i class="bi bi-telephone"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Official Email</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email address" required>
                    <i class='bx bx-envelope'></i>
                </div>

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                        name="password" id="password" placeholder="Your password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <span class="help-text">At least 8 characters, 1 uppercase, 1 lowercase, 1 number and 1 character</span>

            </div>
            <div class="form-group">
                <label for="confirm-pass">Confirm password</label>
                <div class="input-group">
                    <input type="password" id="conpassword"
                        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" name="conpassword"
                        placeholder="Enter password again" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <span class="help-text">Retype password</span>
            </div>
            <button type="submit" name="submit" class="btn-submit">Register</button>
            <p>I already have an recruiter account. <a href="recruiter_login.html">Login</a></p>
            <a href="index.html">Go home</a>
        </form>
    </div>

</body>

</html>
