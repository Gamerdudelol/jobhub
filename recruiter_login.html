<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/login.css">
	<title>Recruiters | Login</title>
</head>

<body>

	<div class="container">
		<form action="#" class="login active" method="post">
			<h1 class="titleh1">JobHub | RecruitersZone</h1>
			<h3 class="titleh3">Login with your recruiter account</h3>
			<div class="form-group">
				<label for="email">Email</label>
				<div class="input-group">
					<input type="email" id="email" name="loginemail" placeholder="Email address">
					<i class='bx bx-envelope'></i>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<div class="input-group">
					<input type="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
						id="password" name="loginpassword" placeholder="Your password">
					<i class='bx bx-lock-alt'></i>
				</div>
				<span class="help-text">At least 8 characters</span>
			</div>
			<button type="submit" class="btn-submit" name="submit">Login</button>
			<a href="#">Forgot password?</a>
			<p>I don't have recruiter account? <a href="recruiter_register.html">Register</a></p>
			<a href="index.html">Go home</a>
		</form>
	</div>
</body>

</html>
