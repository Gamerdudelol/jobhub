        <div class="row">

            <!-- ========================================================body============================================ -->


            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <form action="#" name="searchfiler" method="post">
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h5">[Text_Here]</h1>
                    </div>
                    <h4 class="h5">[Text_Here]</h4>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Job Title:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Salary:</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Application valid:</label>
                        <input type="date" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Catagory:</label>
                        <select class="dropdown" name="dropdown">
                            <option>Select One</option>
                            <option value="option1">IT</option>
                            <option value="option2">Accounting</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Job Level:</label>
                        <select class="dropdown" name="dropdown">
                            <option>Select One</option>
                            <option value="option1">Intern</option>
                            <option value="option2">Junior Level</option>
                            <option value="option3">Mid Level</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Job Type:</label>
                        <select class="dropdown" name="dropdown">
                            <option>Select One</option>
                            <option value="option1">FreeLancer</option>
                            <option value="option2">Part Time</option>
                            <option value="option3">Full Time</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Company Name:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Company Location:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Company Website:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="www.xyz.com">
                    </div>
                    <div class="mb-3">
                        <div class="mb-3" style="text-align: center;">
                            <button type="submit" value="submit" style="background-color: #B6C6FF; border-radius: 5px; border:none; height: 4vh; width:30vw;"
                            onmouseover="this.style.backgroundColor='#8ca3f5';"
                            onmouseout="this.style.backgroundColor='#B6C6FF';">Post</button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
